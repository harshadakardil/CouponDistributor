<!-- logo-source.svg - Correct SVG format -->
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg-gradient)" />
  
  <!-- Stylized Coupon Icon - Price Tag Shape -->
  <path d="M376 156
           L276 116
           C266 113 256 120 252 130
           L152 336
           C148 346 152 358 162 362
           L262 402
           C272 405 282 398 286 388
           L386 182
           C390 172 386 160 376 156Z" 
        fill="white" />
  
  <!-- Cut Line -->
  <path d="M202 233
           L346 283" 
        stroke="#1976d2" 
        stroke-width="8" 
        stroke-dasharray="12 6" 
        stroke-linecap="round" />
  
  <!-- Scissors Icon -->
  <g transform="translate(190, 215) scale(0.5) rotate(-15)">
    <path d="M40,60 
             A20,20 0 1,1 40,100 
             A20,20 0 1,1 40,60" 
          fill="#1976d2" />
    <path d="M40,80 
             L120,30" 
          stroke="#1976d2" 
          stroke-width="15" 
          stroke-linecap="round" />
    <path d="M40,80 
             L120,130" 
          stroke="#1976d2" 
          stroke-width="15" 
          stroke-linecap="round" />
  </g>
  
  <!-- Percentage Symbol -->
  <g transform="translate(290, 240) scale(1.2)">
    <circle cx="15" cy="15" r="15" fill="#1976d2" />
    <circle cx="55" cy="55" r="15" fill="#1976d2" />
    <line x1="15" y1="55" x2="55" y2="15" stroke="#1976d2" stroke-width="10" stroke-linecap="round" />
  </g>
  
  <!-- Embossed Effect -->
  <circle cx="256" cy="256" r="228" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.2" />
</svg>